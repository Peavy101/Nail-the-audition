<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <title>Nail the Audition</title>
</head>
<body>
    <h1>Nail the Audition</h1>
    <nav>
        <ul home>home</ul>
        <ul library>library</ul>
        <ul audition-list>audition list</ul>
    </nav>
    
    <section class="page" id="home">
        <h2 class="home-text">Nail the audition is your tool for finding all the excerpts you need for your upcoming audition, as well as quick and easy access to a compiled practice list</h2>
    </section>

    <section class="page hide" id="library">
        <div class="librarySide">
            <h2>Library</h2>
            <div class="search-wrapper">
                <label for="search">Search pieces</label>
                <input type="search" id="search" data-search>
            </div>
            <div class="pieces" id="pieces-container"></div>

            <template id="data-piece-template">
                    <div class="piece">
                        <div class="accordion-trigger">
                            <div class="flex-row">
                                <p class="composer"></p>
                                <p class="title"></p>
                            </div>
                            <div>
                                <button class="addPiece">add to list</button>
                            </div>
                        </div>
                        <div class="accordion-content hide">
                            <iframe class="sheet" frameborder="0" width="400px" height="500px" class="pdf"></iframe>
                            <p class="genre"></p>
                        </div>
                    </div>
            </template>
        </div>
        <aside>
            <h3>Audition List</h3>
            <div id="list-container">
                <template id="list-piece-template">
                    <div class="list-piece" draggable="true">
                        <p></p>
                        <button class="removePiece">X</button>
                    </div>
                </template>
            </div>
        </aside>
    </section>

    <section class="page hide" id="audition-list">
        <h2>Audition List</h2>
    </section>

    <script src="main.js"></script>
</body>
</html>
