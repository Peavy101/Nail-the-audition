<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <title>Nail the Audition</title>
</head>
<body>
    <div id="nav-wrapper">
        <h1>Nail the Audition</h1>
        <nav>
            <ul home>home</ul>
            <ul library>library</ul>
            <ul contact>contact</ul>
        </nav>
    </div>
    
    <section class="page" id="home">
        <div class="homeHeader">
            <h2 class="home-text">Nail the audition is your tool for finding all the excerpts you need for your upcoming audition, as well as quick and easy access to a compiled practice list</h2>
        </div>
        <p class="getStarted"><b>Get Started</b></p>
        <div class="iframe-wrapper">
            <iframe frameborder="0" width="100%" height="100%" src="https://www.youtube.com/embed/i__Gj7t0SUU?si=yIyZi06Qt61tSUpt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="tutorial"></iframe>
        </div>
        <p>Click library to get started!</p>
    </section>

    <section class="page hide" id="library">
        <div class="librarySide">
            <h4>Library</h4>
            <div class="search-wrapper">
                <label for="search">Search pieces</label>
                <input type="search" id="search" data-search>
            </div>
            <div class="pieces" id="pieces-container"></div>

            <template id="data-piece-template">
                    <div class="piece">
                        <div class="accordion-trigger">
                            <div class="flex-row">
                                <p class="composer"></p>
                                <p class="title"></p>
                            </div>
                            <button class="addPiece"><b>+</b></button>
                        </div>
                        <div class="accordion-content hide">
                            <iframe class="sheet" frameborder="0" class="pdf" allowfullscreen></iframe>
                            <p class="genre"></p>
                        </div>
                    </div>
            </template>
        </div>
        <aside class="hide" id="auditionList">
            <div class="auditionListTop">
                <h3>Audition List</h3> 
                <button id="auditionListClose" onclick="closeAuditionList()"><b>x</b></button>
            </div>     
            <div id="list-container">
            </div>
            <div class="audition-list-bottom">
                <iframe src="" id="combinedPdfsFrame"frameborder="0"></iframe>
                <button id="combinePDFS" onclick="combinePDFS()">Create List</button>
                <button id="downloadPDF">Download List</button>
            </div>
        </aside>
    </section>

    <script src="main.js"></script>
</body>
</html>
